{% extends 'paginas/base.html' %}

{% block title %}Lista de Mascotas{% endblock %}

{% block content %}
<style>
    /* Estilos para las cards */
    .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
    }

    .card-text {
        font-size: 1rem;
    }

    .btn-gigante {
        position: fixed;
        bottom: 120px;
        right: 40px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        font-size: 36px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Asegura que el botón esté encima de otros elementos */
    }

    .btn-gigante span {
        display: none;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: white;
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .btn-gigante:hover span {
        display: block;
    }

    .btn-gigante:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }
</style>

<div class="container">
    <h1>Lista de Mascotas</h1>
    <div class="row">
        {% for mascota in mascotas %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ mascota.foto.url }}" class="card-img-top" alt="{{ mascota.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ mascota.nombre }}</h5>
                    <p class="card-text">{{ mascota.especie }}</p>
                    <a href="{% url 'detalle_mascota' mascota.pk %}" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- Botón gigante redondo -->
    <button class="btn btn-gigante" onclick="location.href='{% url 'registrar_mascota' %}'"><span>Registrar Mascota</span>+</button>
</div>
{% endblock %}
