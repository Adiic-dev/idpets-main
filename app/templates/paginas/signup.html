<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Color azul */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #343a40; /* Color gris oscuro */
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #17a2b8; /* Color celeste */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Estilo para el fondo de la página */
        body {
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgGGRrIDmQI0px78cND6wnNnhsR_sRdR-H_k37FU1b_uCaVWkjqsi9eMqcZ7yd4rctVI12VDEHGb_RtUsiyFMf_iXplt9zhs_eueIsrVwNg9FePBeukXEvzQwFVqacDmIhk_yXhXl3dTvr5/s1600/papeispatinhas+%25281%2529.png'); /* Reemplaza 'ruta_de_la_imagen.jpg' con la URL de tu imagen de fondo */
            
            background-position: center; /* Centra la imagen de fondo */
            background-attachment: fixed; /* Hace que el fondo sea estático */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="signup-title">Registrarse</h2>
            <form id="signup-form" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nombre de Usuario:</label>
                    <br> <!-- Agregamos un salto de línea -->
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Correo Electrónico:</label>
                    <br> <!-- Agregamos un salto de línea -->
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
                    <br> <!-- Agregamos un salto de línea -->
                    {{ form.password1 }}
                    {{ form.password1.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña:</label>
                    <br> <!-- Agregamos un salto de línea -->
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="politicas" name="politicas">
                    <label class="form-check-label" for="politicas">Acepto las políticas de privacidad y seguridad de datos</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
