<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Color azul */
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #17a2b8; /* Color celeste */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Estilo para el fondo de la página */
        body {
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgGGRrIDmQI0px78cND6wnNnhsR_sRdR-H_k37FU1b_uCaVWkjqsi9eMqcZ7yd4rctVI12VDEHGb_RtUsiyFMf_iXplt9zhs_eueIsrVwNg9FePBeukXEvzQwFVqacDmIhk_yXhXl3dTvr5/s1600/papeispatinhas+%25281%2529.png'); /* Reemplaza 'ruta_de_la_imagen.jpg' con la URL de tu imagen de fondo */
            
            background-position: center; /* Centra la imagen de fondo */
            background-attachment: fixed; /* Hace que el fondo sea estático */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
